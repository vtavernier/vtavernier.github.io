{{- $prefix := cond (and (isset .Page.Params "repo") (not (strings.HasPrefix .Destination "http"))) (.Page.Params.repo | printf "https://github.com/vtavernier/%s/blob/master/") "" -}}
<a href="{{ printf "%s%s" $prefix .Destination | safeURL }}"{{ with .Title }} title="{{ . }}"{{ end }}{{ if strings.HasPrefix .Destination "http" | or (not (eq $prefix "")) }} target="_blank" rel="noopener"{{ end }}>{{ .Text | safeHTML }}</a>
